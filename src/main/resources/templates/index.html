<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>IDR Bind</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"/>
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.comajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css"/>

    <link rel="stylesheet" type="text/css" th:href="@{/css/common.css}"/>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
</head>
<body>
<div th:replace="fragments/header">...</div>
<div class="container p-4">


    <div th:replace="fragments/title :: title(title='Submit IDR Bind Job')" th:remove="tag">...</div>

    <div class="main-content p-4" >

        <p>Welcome to IDR Bind. Please submit a job below.</p>

        <hr/>

        <div class="p-4" style="max-width: 600px;">
            <form method="POST" enctype="multipart/form-data" action="/">
                <div class="form-group">
                    <label for="pdbFile">PDB file</label>
                    <input type="file" class="form-control-file" id="pdbFile" name="pdbFile" required>
                </div>
                <div class="form-group">
                    <label for="fastaFile">FASTA file</label>
                    <input type="file" class="form-control-file" id="fastaFile" name="fastaFile" required>
                </div>
                <div class="form-group">
                    <label for="proteinChainIds">PDB Chain ID(s)</label>
                    <input type="text" class="form-control" id="proteinChainIds" name="proteinChainIds" placeholder="ABC" required>
                </div>
                <div class="form-group">
                    <label for="label">Job Name</label>
                    <input type="text" class="form-control" id="label" name="label" placeholder="Example" required>
                </div>
                <div class="form-group">
                    <label for="email">(Optional) Email Address</label>
                    <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp" placeholder="Enter email">
                    <small id="emailHelp" class="form-text text-muted">Only used to notify you when your jobs finishes and we'll never share your email with anyone else.</small>
                </div>
                <div class="form-check mb-2">
                    <input type="checkbox" class="form-check-input" id="hidden" name="hidden">
                    <label class="form-check-label" for="hidden">Keep this job private</label>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>

            <div th:if="${message}" class="mt-4 alert" th:classappend="${warning} ? alert-danger : alert-success" role="alert">
                <span th:utext="${message}" th:remove="tag"/>
            </div>
        </div>



        <hr/>

        <div class="p-4">
            <p><i>Website developed by <a href="mailto:JacobsonMT+idrbind@gmail.com" target="_blank">Matthew Jacobson</a></i></p>
        </div>
    </div>




</div>
<div th:replace="fragments/footer" th:remove="tag">...</div>
</body>
</html>
