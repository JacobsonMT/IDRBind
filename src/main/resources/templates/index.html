<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>IDR Bind</title>
    <object th:include="fragments/head :: head" th:remove="tag" />
</head>
<body>
<div th:replace="fragments/navbar">...</div>
<div class="container p-4">


    <div th:replace="fragments/title :: title(title='Submit Job')" th:remove="tag">...</div>

    <div class="main-content p-4" >

        <p><b>IDRBind</b> is a protein interface predictor built specifically for binding sites of molecular recognition features
            (MoRFs), which are interaction mediating elements in intrinsically disordered regions (IDRs).</p>

        <hr/>

        <div class="p-4" style="max-width: 600px;">
            <form method="POST" enctype="multipart/form-data" action="/">
                <div class="form-group">
                    <label for="pdbFile">PDB file</label>
                    <input type="file" class="form-control-file" id="pdbFile" name="pdbFile" aria-describedby="pdbFileHelp" required>
                    <small id="pdbFileHelp" class="form-text text-muted">Upload the protein(s) coordinates in standard PDB file format.</small>
                </div>
                <div class="form-group">
                    <label for="fastaFile">FASTA file</label>
                    <input type="file" class="form-control-file" id="fastaFile" name="fastaFile" aria-describedby="fastaFileHelp" required>
                    <small id="fastaFileHelp" class="form-text text-muted">Sequence file in the FASTA format labeled with matching chain ID.</small>
                </div>
                <div class="form-group">
                    <label for="proteinChainIds">PDB Chain ID(s)</label>
                    <input type="text" class="form-control" id="proteinChainIds" name="proteinChainIds" placeholder="AB" aria-describedby="proteinChainIdsHelp" required>
                    <small id="proteinChainIdsHelp" class="form-text text-muted">Specify one or more protein chains matching those found in the PDB file (e.g. AB).</small>
                </div>
                <div class="form-group">
                    <label for="label">(Optional) Job Name</label>
                    <input type="text" class="form-control" id="label" name="label" placeholder="2LPB">
                </div>
                <div class="form-group">
                    <label for="email">(Optional) Email Address</label>
                    <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp" placeholder="Enter email">
                    <small id="emailHelp" class="form-text text-muted">Only used to notify you when your job finishes. We'll never share your email with anyone.</small>
                </div>
                <div class="form-check mb-2">
                    <input type="checkbox" class="form-check-input" id="hidden" name="hidden">
                    <label class="form-check-label" for="hidden">Keep this job private</label>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>

            <div th:if="${message}" class="mt-4 alert" th:classappend="${warning} ? alert-danger : alert-success" role="alert">
                <span th:utext="${message}" th:remove="tag"/>
            </div>
        </div>



        <hr/>

        <div class="p-4">
            <p><i>Website developed by <a href="mailto:JacobsonMT+idrbind@gmail.com" target="_blank">Matthew Jacobson</a></i></p>
        </div>
    </div>




</div>
<div th:replace="fragments/footer" th:remove="tag">...</div>
</body>
</html>
