<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>IDR Bind</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"/>
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.comajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css"/>

    <link rel="stylesheet" type="text/css" th:href="@{/css/common.css}"/>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
</head>
<body>
<div th:replace="fragments/header">...</div>
<div class="container p-4">


    <div th:replace="fragments/title :: title(title='Submit IDR Bind Job')" th:remove="tag">...</div>

    <div class="main-content p-4" >

        <p>Welcome to IDR Bind. Please submit a job below.</p>

        <hr/>

        <div th:if="${message}" class="p-4">
            <h2 th:utext="${message}"/>
        </div>

        <div class="p-4">
            <form method="POST" enctype="multipart/form-data" action="/">
                <table>
                    <tr><td>PDB file:</td><td><input type="file" name="pdbFile" required/></td></tr>
                    <tr><td>FASTA file:</td><td><input type="file" name="fastaFile" required/></td></tr>
                    <tr><td>PDB Chain ID(s):</td><td><input type="text" name="proteinChainIds" required/></td></tr>
                    <tr><td>Job Name:</td><td><input type="text" name="label" required/></td></tr>
                    <tr><td>Private:</td><td><input type="checkbox" name="hidden"/></td></tr>
                    <tr><td>Email (Optional):</td><td><input type="email" name="email" /></td></tr>

                    <tr><td></td><td><input type="submit" value="Submit Job" /></td></tr>
                </table>
            </form>
        </div>

        <hr/>

        <div class="p-4">
            <p><i>Website developed by <a href="mailto:JacobsonMT+idrbind@gmail.com" target="_blank">Matthew Jacobson</a></i></p>
        </div>
    </div>




</div>
<div th:replace="fragments/footer" th:remove="tag">...</div>
</body>
</html>
