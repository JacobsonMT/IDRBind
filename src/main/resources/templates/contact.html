<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>IDR Bind - Contact Us</title>
    <object th:include="fragments/head :: head" th:remove="tag" />
</head>
<body>
<div th:replace="fragments/navbar">...</div>
<div class="container p-4">


    <div th:replace="fragments/title :: title(title='Contact Us')" th:remove="tag">...</div>

    <div class="main-content p-4" >
            <p class="mb-4">Question, comment or concern? Fill out the form or email us directly at <a th:href="'mailto:' + ${@siteSettings.getContactEmail()}" th:text="${@siteSettings.getContactEmail()}"></a></p>
            <form th:action="@{/contact}" method="POST" th:object="${contactForm}" class="py-3" enctype="multipart/form-data">
                <div class="form-group row">
                    <label for="inputName" class="col-sm-2 col-lg-1 col-form-label">Name</label>
                    <div class="col-sm-10 col-lg-6">
                        <input id="inputName" type="text" name="name" class="form-control" aria-describedby="inputNameHelp" placeholder="Name" required/>
                        <small class="text-capitalize text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</small>
                    </div>
                </div>

                <div class="form-group row">
                    <label for="inputEmail" class="col-sm-2 col-lg-1 col-form-label">Email</label>
                    <div class="col-sm-10 col-lg-6">
                        <input id="inputEmail" type="text" name="email" class="form-control" placeholder="Email" required/>
                        <small class="text-capitalize text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email Error</small>
                    </div>
                </div>

                <div class="form-group row">
                    <label for="inputMessage" class="col-sm-2 col-lg-1 col-form-label">Message</label>
                    <div class="col-sm-10 col-lg-6">
                        <textarea id="inputMessage" type="text" name="message" class="form-control" placeholder="Question, comment, concern..." rows="5" required></textarea>
                        <small class="text-capitalize text-danger" th:if="${#fields.hasErrors('message')}" th:errors="*{message}">Message Error</small>
                    </div>
                </div>

                <div class="form-group row">
                    <label for="inputAttachment" class="col-sm-2 col-lg-1 col-form-label">Attachment</label>
                    <div class="col-sm-10 col-lg-6">
                        <span id="file-upload">
                            <input id="inputAttachment" type="file" name="attachment"/>
                            <a href="#" class="close" style="display: none;float: none">&times;</a>
                        </span>
                        <small class="text-capitalize text-danger" th:if="${#fields.hasErrors('attachment')}" th:errors="*{attachment}">Attachment Error</small>
                    </div>
                </div>

                <div class="form-group row">
                    <div class="col-sm-4 col-lg-2">
                        <button class="btn btn-primary btn-block" name="Submit" value="Submit" type="Submit">Submit</button>
                    </div>
                </div>

                <div class="form-group row" th:if="${message}">
                    <div class="col" th:text="${message}" th:classappend="${success} ? text-success : text-danger"></div>
                </div>

            </form>
    </div>




</div>
<div th:replace="fragments/footer" th:remove="tag">...</div>
</body>
</html>
